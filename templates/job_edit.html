{% extends "layout.html" %}
{% block body %}

<body>
<h3>{{title}}</h3>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Cargar Material
</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addJobs">
  Anhadir Material
</button>
<table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <td style="background: dimgray">Nombre</td>
                    <td style="background: dimgray">Precio</td>
                    <td style="background: dimgray" >Descripcion</td>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{job.0}}</td>
                    <td>{{job.1}}</td>
                    <td>{{job.2}}</td>
                    <td>
                        <a type="button" class="btn btn-warning" >Editar</a>
                        <a type="button" class="btn btn-danger" >Borrar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
</table>

<div class="modal" id="addJobs">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Carga de Material</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <td style="background: dimgray">Nombre</td>
                            <td style="background: dimgray">Precio</td>
                            <td style="background: dimgray" >Descripcion</td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for mat in mats %}
                        <tr>
                            <td>{{mat.0}}</td>
                            <td>{{mat.1}}</td>
                            <td>{{mat.2}}</td>
                            <td>
                                <a type="button" class="btn btn-warning" href="/add_mat_tojob/{{mat.0}}">Seleccionar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    </table>
                </div>
                </div>
            </div>
        </div>

{% endblock %}
