{% extends "layout.html" %}
{% block body %}
<body>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Cargar Proveedor
</button>

<table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <td style="background: dimgray">Nombre</td>
                    <td style="background: dimgray">E-mail</td>
                    <td style="background: dimgray">Telefono</td>
                    <td style="background: dimgray">Ciudad</td>
                    <td style="background: dimgray">Direccion</td>
                    <td style="background: dimgray">Opciones</td>
                </tr>
            </thead>
            <tbody>
                {% for pv in provs %}
                <tr>
                    <td>{{pv.name}}</td>
                    <td>{{pv.email}}</td>
                    <td>{{pv.cel}}</td>
                    <td>{{pv.city}}</td>
                    <td>{{pv.addr}}</td>
                    <td>
                        <a type="button" class="btn btn-warning" >Editar</a>
                        <a type="button" class="btn btn-danger" >Borrar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
</table>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Carga de Proveedor</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action="/add_prov" method="POST">

          <div class="form-group">
            <label class="form-label mt-4">Nombre</label>
            <input type="text" class="form-control" name="name">
          </div>
            <div class="form-group">
            <label class="form-label mt-4">Email</label>
            <input type="text" class="form-control" name="email">
          </div>
          <div class="form-group">
            <label class="form-label mt-4">Telefono</label>
            <input type="text" class="form-control" name="phone">
          </div>
             <div class="form-group">
            <label class="form-label mt-4">Ciudad</label>
            <input type="text" class="form-control" name="city">
          </div>
            <div class="form-group">
            <label class="form-label mt-4">Direccion</label>
            <input type="text" class="form-control" name="addr">
          </div>

          <div class="modal-footer">
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
      </div>


      </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
{% endblock %}
