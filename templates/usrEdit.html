{% extends "layout.html" %}
{% block body %}

<body>
    <form action="/edit_user/{{user.id}}" method="POST">

          <div class="form-group">
            <label class="form-label mt-4">Nombre</label>
            <input type="text" class="form-control" value={{user.name}} name="name">
            </div>
            <div class="form-group">
            <label class="form-label mt-4">Email</label>
            <input type="text" class="form-control" value={{user.email}} name="mail">
            </div>
            <div class="form-group">
            <label class="form-label mt-4">Password</label>
            <input type="text" class="form-control" value={{user.password}} name="pass">
            </div>


          <div class="modal-footer">
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
      </div>


      </form>
</body>
{% endblock %}
