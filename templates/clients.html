{% extends "layout.html" %}
{% block body %}
<body>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Cargar Cliente
</button>

<table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <td style="background: dimgray">Nombre</td>
                    <td style="background: dimgray">Contacto</td>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                <tr>
                    <td>{{client.0}}</td>
                    <td>{{client.1}}</td>

                    <td>
                        <a type="button" class="btn btn-warning" >Editar</a>
                        <a type="button" class="btn btn-danger" >Borrar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
</table>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Carga de Cliente</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action="/add_client" method="POST">

          <div class="form-group">
            <label class="form-label mt-4">Nombre</label>
            <input type="text" class="form-control" name="cname">
          </div>
          <div class="form-group">
            <label class="form-label mt-4">Contacto</label>
            <input type="text" class="form-control" name="ccont">
          </div>

          <div class="modal-footer">
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
      </div>


      </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
{% endblock %}
