{% block body %}

<body>

<a type="button" class="btn btn-primary" href="/cjobs">Carga Trabajo</a>
<br>
<br>
<table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <td style="background: dimgray">Nombre</td>
                    <td style="background: dimgray">Precio MdO</td>
                    <td style="background: dimgray" >Precio Materiales</td>
                    <td style="background: dimgray" >Precio Total</td>
                    <td style="background: dimgray" >Descripcion</td>
                    <td style="background: dimgray">Opciones</td>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{job.name}}</td>
                    <td>{{job.priceM}}</td>
                    <td>{{job.totalM}}</td>
                    <td>{{job.totalT}}</td>
                    <td>{{job.desc}}</td>
                    <td>

                        <!--<a type="button" class="btn btn-warning" href="/edit_job/{{job.name}}">Editar</a>-->
                        <a type="button" class="btn btn-danger" href="/del_job/{{job.name}}">Borrar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
</table>




<!-- Modal -->
        <div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Carga de Trabajo</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action="/add_job" method="POST">

          <div class="form-group">
            <label class="form-label mt-4">Nombre</label>
            <input type="text" class="form-control" name="tname">
          </div>

          <div class="form-group">
            <label class="form-label mt-4">Precio</label>
            <input type="text" class="form-control" name="tprice">
            </div>
          <div class="form-group">
            <label class="form-label mt-4">Descripcion</label>
            <input type="text" class="form-control"  name="tdesc">
          </div>



          <div class="modal-footer">
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
      </div>


      </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
