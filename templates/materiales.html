{% extends "layout.html" %}
{% block body %}

<body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Cargar Material
</button>
<br>
<br>
<table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <td style="background: dimgray">Nombre</td>
                    <td style="background: dimgray" >Tipo</td>
                    <td style="background: dimgray" >Precio Unitario</td>
                    <td style="background: dimgray">Proveedor</td>
                    <td style="background: dimgray">Contacto</td>
                    <td style="background: dimgray">Opciones</td>
                </tr>
            </thead>
            <tbody>
                {% for mat in mats %}
                <tr>
                    <td>{{mat.name}}</td>
                    <td>{{mat.type}}</td>
                    <td>{{mat.price}}</td>
                    <td>{{mat.Proveedor.name}}</td>
                    <td>{{mat.Proveedor.cel}}</td>


                    <td>
                        <a type="button" class="btn btn-warning" >Editar</a>
                        <a type="button" class="btn btn-danger" href="del_mat/{{mat.0}}">Borrar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
</table>

<!-- Modal -->
        <div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Carga de Material</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action="/add_mat" method="POST">

          <div class="form-group">
            <label class="form-label mt-4">Nombre</label>
            <input type="text" class="form-control" name="mname">
          </div>

          <div class="form-group">
            <label for="exampleSelect1" class="form-label mt-4">Tipo</label>
            <select class="form-select" id="exampleSelect1" name="type">
              <option>Bolsas</option>
              <option>Kilos</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label mt-4">Precio Unitario</label>
            <input type="text" class="form-control" name="price">
            </div>
          <div class="form-group">
                        <label  class="form-label mt-4">Material</label>
                        <select class="form-select"  name="source">
                            {% for pv in provs %}
                                <option>{{pv.name}} / {{pv.city}}</option>
                            {% endfor %}
                        </select>
            </div>


          <div class="modal-footer">
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
      </div>


      </form>
      </div>
    </div>
  </div>
</div>

    </body>
</html>

</body>
</html>
{% endblock %}
