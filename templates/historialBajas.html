{% extends "layout.html" %}
{% block body %}
<body>
    <a type="button"  class="btn btn-primary" href="/deetsProy/{{proy}}">Volver</a>
    <br>
    <br>
    <table>
    <tbody>

    <tr>
    {% if bajas %}
    {% for b in bajas%}
        <td>
            <div class="card border-success mb-3" style="max-width: 20rem;">
                  <div class="card-body">
                    <p class="card-text">
                        <h3>Fecha: {{b.fecha}}</h3><br>
                        Material: {{b.Material}}<br>
                        Cantidad: {{b.cant}}<br>
                        Razon: {{b.razon}}<br>
                    </p>
                  </div>
            </div>

            </td>
    {% endfor %}
        {% else %}
        Nada por aqui.
    {% endif %}
    </tr>
    </tbody>
    </table>
</body>
{% endblock %}
